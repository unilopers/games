<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Gerenciamento de Endereços</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body { font-family: sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
    </style>
</head>
<body>
<h1>Cadastrar Endereço</h1>

<form action="/enderecos" method="post">
    <div class="form-group">
        <label for="usuarioId">ID do Usuário:</label>
        <input type="number" id="usuarioId" name="usuarioId" required="required" />
    </div>

    <div class="form-group">
        <label for="logradouro">Rua/Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro" required="required" />
    </div>

    <div class="form-group">
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required="required" />
    </div>

    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" maxlength="9" />
    </div>

    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" />
    </div>

    <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" />
    </div>

    <button type="submit">Salvar Endereço</button>
</form>

<hr />

<h2>Endereços Cadastrados</h2>
<ul>
    <li>Rua das Flores, 123 - Curitiba/PR (ID: 10)</li>
    <li>Av. Paulista, 900 - São Paulo/SP (ID: 11)</li>
</ul>
</body>
</html>
