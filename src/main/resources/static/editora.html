<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editoras</title>
</head>
<body>

<div>
    <nav>
        <a href="editoras.html">Editoras</a>
        <a href="jogos.html">Jogos</a>
    </nav>

    <div>
        <h2 id="form-titulo">Nova Editora</h2>
        <input type="hidden" id="id-editora">
        <div>
            <label>Nome</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label>Site</label>
            <input type="text" id="site">
        </div>
        <div>
            <label>Pa√≠s</label>
            <input type="text" id="pais">
        </div>
        <div>
            <button id="btn-salvar" onclick="salvarEditora()">Cadastrar</button>
            <button id="btn-cancelar" onclick="limparFormulario()">Cancelar</button>
        </div>
    </div>

    <div>
        <h2>Editoras Cadastradas</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Site</th>
                <th>Pa√≠s</th>
                <th>A√ß√µes</th>
            </tr>
            </thead>
            <tbody id="tabela-editoras"></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = '/editoras';

    function getXmlValue(node, tagName) {
        const tag = node.querySelector(tagName);
        return tag ? tag.textContent : '';
    }

    async function carregarEditoras() {
        try {
            const response = await fetch(`${API_URL}`, {
                headers: { 'Accept': 'application/xml' }
            });

            const textData = await response.text();

            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(textData, "text/xml");


            const editorasNodes = xmlDoc.querySelectorAll("editora, item");

            const tbody = document.getElementById('tabela-editoras');
            tbody.innerHTML = '';

            editorasNodes.forEach(node => {
                const id = getXmlValue(node, 'id');
                const nome = getXmlValue(node, 'nome');
                const site = getXmlValue(node, 'site');
                const pais = getXmlValue(node, 'pais');

                const editoraObj = { id, nome, site, pais };
                const edString = JSON.stringify(editoraObj).replace(/"/g, '&quot;');

                tbody.innerHTML += `
                    <tr>
                        <td>${id}</td>
                        <td>${nome}</td>
                        <td>${site}</td>
                        <td>${pais}</td>
                        <td>
                            <button class="btn-edit" onclick="prepararEdicao(${edString})">‚úèÔ∏è</button>
                            <button class="btn-delete" onclick="deletarEditora(${id})">üóëÔ∏è</button>
                        </td>
                    </tr>
                `;
            });
        } catch (error) {
            console.error('Erro ao carregar XML:', error);
        }
    }

    function prepararEdicao(editora) {
        document.getElementById('id-editora').value = editora.id;
        document.getElementById('nome').value = editora.nome;
        document.getElementById('site').value = editora.site;
        document.getElementById('pais').value = editora.pais;

        document.getElementById('form-titulo').innerText = 'Editar Editora #' + editora.id;
        document.getElementById('btn-salvar').innerText = 'Atualizar';
        document.getElementById('btn-salvar').style.backgroundColor = '#ffc107';
        document.getElementById('btn-salvar').style.color = '#333';
        document.getElementById('btn-cancelar').style.display = 'block';
    }

    function limparFormulario() {
        document.getElementById('id-editora').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('site').value = '';
        document.getElementById('pais').value = '';
        document.getElementById('form-titulo').innerText = 'Nova Editora';
        document.getElementById('btn-salvar').innerText = 'Cadastrar';
        document.getElementById('btn-salvar').style.backgroundColor = '#28a745';
        document.getElementById('btn-salvar').style.color = 'white';
        document.getElementById('btn-cancelar').style.display = 'none';
    }

    async function salvarEditora() {
        const id = document.getElementById('id-editora').value;
        const nome = document.getElementById('nome').value;
        const site = document.getElementById('site').value;
        const pais = document.getElementById('pais').value;

        const xmlBody = `
            <editora>
                ${id ? `<id>${id}</id>` : ''}
                <nome>${nome}</nome>
                <site>${site}</site>
                <pais>${pais}</pais>
            </editora>
        `;

        let url = API_URL;
        let method = 'POST';

        if (id) {
            url = `${API_URL}/${id}`;
            method = 'PUT';
        }

        try {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/xml',
                    'Accept': 'application/xml'
                },
                body: xmlBody
            });

            if (response.ok) {
                alert(id ? 'Editora atualizada!' : 'Editora cadastrada!');
                limparFormulario();
                carregarEditoras();
            } else {
                alert('Erro ao salvar. Verifique o console.');
                console.log(await response.text());
            }
        } catch (error) {
            console.error('Erro:', error);
        }
    }

    async function deletarEditora(id) {
        if(confirm('Excluir?')) {
            await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
            carregarEditoras();
        }
    }

    carregarEditoras();
</script>

</body>
</html>
